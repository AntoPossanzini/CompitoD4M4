<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma_store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-info vh-100">
    <div id="top" class="container-fluid g-0">
        <header class="row mb-5 mx-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Alma_Tech</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="back_office.html">BackOffice</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="row">
            <section id="productDetail">
                <h2 id="brand" class="mb-3 text-center"></h2>
                <h1 id="name" class="display-1 m-0 text-center border-bottom border-1 border-secondary mb-lg-5"></h1>
                <div class="row row-cols-1 row-cols-lg-2 justify-content-center align-items-center">
                    <img id="image" class="p-0 px-3" src="" alt="Product">
                    <div class="row justify-content-between align-items-center">
                        <ul id="description" class="col-md-6 ps-5 ms-md-5"></ul>
                        <div class="col-md-4">
                            <div class="row row-cols-1 mx-1 me-md-3">
                                <h2 id="price" class="text-opacity-100 text-center d-none"
                                    data-bs-toggle="modal" data-bs-target="#buyModal"></h2>
                                <button id="buyBtn" type="button" class="btn btn-success border border-1 border-primary rounded-5 mb-3 d-none"
                                    data-bs-toggle="modal" data-bs-target="#buyModal">Buy</button>
                                <button id="editBtn" type="button"
                                    class="btn btn-warning  border border-1 border-primary  rounded-5 mb-3 d-none">Edit</button>
                                <button id="deleteBtn" type="button" class="btn btn-danger  border border-1 border-primary  rounded-5 d-none"
                                    data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="buyModalLabel">Confirm Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Just one click to buy the product!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Buy</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="deleteModalLabel">Deletion confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to eliminate the product?
                </div>
                <div class="modal-footer">
                    <button id="deleteConfBtn" type="button" class="btn btn-danger"
                        data-bs-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/detail.js"></script>
</body>

</html>
